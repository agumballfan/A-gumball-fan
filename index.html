<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A Gumball Fan</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f2f5f9;
      color: #333;
    }

    /* Retro-style header */
    header {
      background: linear-gradient(to bottom, #00aaff, #0077cc);
      color: white;
      padding: 15px 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 26px;
      font-weight: bold;
    }

    main {
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .profile {
      background: white;
      border: 1px solid #ccc;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    .profile h2 {
      margin-top: 0;
      color: #0077cc;
    }

    /* Code input box */
    .search-box {
      margin: 20px 0;
      padding: 10px;
      background: #eef3f9;
      border: 1px solid #ccc;
    }
    .search-box input[type="text"] {
      padding: 5px;
      width: 220px;
      border: 1px solid #aaa;
    }
    .search-box button {
      padding: 5px 12px;
      background: #0077cc;
      color: white;
      border: none;
      cursor: pointer;
    }

    /* Revealed image */
    #result {
      margin-top: 20px;
    }
    #result img {
      max-width: 350px;
      border: 3px solid #0077cc;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header>
    <h1>A Gumball Fan</h1>
  </header>

  <main>
    <div class="profile">
      <h2>Enter a code</h2>
      <div class="search-box">
        <input type="text" id="codeInput" placeholder="Type your code here...">
        <button onclick="checkCode()">Submit</button>
      </div>
      <div id="result"></div>
    </div>
  </main>

  <script>
  // Codes and images
  const codes = {
    "tobias": "images/Pythagoras_1_of_Tobias.png",
    "gumball": "images/gumball.png"
  };

  function checkCode() {
    const input = document.getElementById("codeInput").value.toLowerCase().trim();
    const result = document.getElementById("result");
    result.innerHTML = "";

    if (codes[input]) {
      const img = document.createElement("img");
      img.src = codes[input];
      img.alt = input;
      img.style.maxWidth = "250px"; // para que no se vea gigante
      result.appendChild(img);
    } else {
      result.innerHTML = "<p style='color:red;'>Invalid code. Try again.</p>";
    }
  }
</script>
</body>
</html>
